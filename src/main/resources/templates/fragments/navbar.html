<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="baseHead(title, links, scripts)">
        <title>COVID-19 INDIA</title>
        <link rel="shortcut icon" href="http://localhost:9090/COVID/covid_icon.png"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"/>

        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        <link th:href="@{/css/navbar.css}" rel="stylesheet" />
        <script th:src="@{/js/navbar.js}"></script>


        <th:block th:replace="${links}" />
        <th:block th:replace="${scripts}" />
    </head>
    <body>

        <div th:fragment="navbar">
            <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
                <i class="fas fa-bars"></i>
            </a>
            <nav id="sidebar" class="sidebar-wrapper">
                <div class="sidebar-content">
                    <div class="sidebar-brand">
                        <a href="#">COVID-19 INDIA</a>
                        <div id="close-sidebar">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="sidebar-header" th:if="${userDetails.name} == 'GUEST'">
                        <div class="user-pic">
                            <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
                                 alt="User picture"/>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-info mt-1" style="line-height: 100%" data-toggle="modal" data-target="#registrationModal">Register</button>
                        </div>
                    </div>
                    <div class="sidebar-header" th:unless="${userDetails.name} == 'GUEST'">

                        <div class="user-pic">
                            <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
                                 alt="User picture"/>
                        </div>
                        <div class="user-info">
                            <span class="user-name">
                                <strong th:text="${userDetails.name}"></strong>
                            </span>
                            <span class="user-role" th:text="${userDetails.mobile}"></span>
                            <span class="user-status">
                                <i class="fa fa-circle"></i>
                                <span th:text="${userDetails.address}"></span>
                            </span>
                        </div>
                    </div>
                    <!-- sidebar-header  -->
                    <div class="sidebar-menu">
                        <ul>
                            <li class="header-menu">
                                <span>COVID</span>
                            </li>
                            <li>
                                <a href="../covidSelfAssessment">
                                    <i class="fa fa-thermometer-half"></i>
                                    <span>Self Assessment</span>
                                </a>
                            </li>
                            <li class="header-menu">
                                <span>General</span>
                            </li>
                            <li>
                                <a href="#statistics">
                                    <i class="fa fa-tachometer-alt"></i>
                                    <span>Statistics</span>
                                </a>
                            </li>
                            <li>
                                <a href="#symptoms">
                                    <i class="fa fa-calendar"></i>
                                    <span>Symptoms</span>
                                </a>
                            </li>
                            <li>
                                <a href="#dosDonts">
                                    <i class="fa fa-book"></i>
                                    <span>Do's and Don'ts</span>
                                </a>
                            </li>
                            <li>
                                <a href="#myths">
                                    <i class="fa fa-hospital"></i>
                                    <span>Common Myths</span>
                                </a>
                            </li>
                            <li>
                                <a href="#faqs">
                                    <i class="fa fa-gem"></i>
                                    <span>FAQs</span>
                                </a>
                            </li>
                            <li>
                                <a href="#contact">
                                    <i class="fa fa-globe"></i>
                                    <span>Helpline</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- sidebar-menu  -->
                </div>
                <!-- sidebar-content  -->
            </nav>
            <div th:insert="fragments/register" id='register'></div>

        </div>
    </body>
</html>
